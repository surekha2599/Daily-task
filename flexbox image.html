<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(33.33% - 32px); /* 3 items per row */
            max-width: calc(33.33% - 32px);
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .gallery-item {
                flex: 1 1 calc(50% - 32px); /* 2 items per row */
                max-width: calc(50% - 32px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%; /* 1 item per row */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="WhatsApp Image 2025-01-07 at 9.57.18 AM.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 6">
        </div>
    </div>

</body>
</html>
