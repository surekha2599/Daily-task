<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            padding: 12px;
            background-color: #2072ed;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2072ed;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="first-name">Full Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your full name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="position">Position Applied For</label>
            <input type="text" id="position" name="position" placeholder="" required>

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" placeholder="" required></textarea>

            <label for="previous-company">Previous Company</label>
            <input type="text" id="previous-company" name="previous-company" placeholder="" required>

            <label for="experience">Experience (Years)</label>
            <input type="number" id="experience" name="experience" placeholder="" required>

            <label for="salary">Expected Salary</label>
            <input type="number" id="salary" name="salary" placeholder="" required>

            <label for="joining-date">Date of Joining</label>
            <input type="date" id="joining-date" name="joining-date" required>

            <label for="projects">Projects Done</label>
            <textarea id="projects" name="projects" placeholder="" required></textarea>

            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" placeholder="" required></textarea>

            <label for="coding-profile">Coding Profile</label>
            <input type="url" id="coding-profile" name="coding-profile" placeholder="" required>

            <label for="achievements">Achievements</label>
            <textarea id="achievements" name="achievements" placeholder="" required></textarea>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
